<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Traversal Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6 font-sans">

    <div class="container mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Graph Traversal Visualization (DFS & BFS)</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="input-section">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">Define Your Graph (Adjacency List)</h2>
                <textarea id="graphInput" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-gray-700" rows="8" placeholder="Example:&#x0A;A: B, C&#x0A;B: A, D, E&#x0A;C: A, F&#x0A;D: B&#x0A;E: B, F&#x0A;F: C, E">A: B, C
B: A, D, E
C: A, F
D: B
E: B, F
F: C, E</textarea>

                <div class="mt-4">
                    <label for="startNode" class="block text-sm font-medium text-gray-700 mb-1">Start Node:</label>
                    <input type="text" id="startNode" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-gray-700" value="A" placeholder="e.g., A">
                </div>

                <div class="flex space-x-4 mt-6">
                    <button id="drawGraphBtn" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out">Draw Graph</button>
                    <button id="dfsBtn" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-200 ease-in-out">Run DFS</button>
                    <button id="bfsBtn" class="flex-1 bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-200 ease-in-out">Run BFS</button>
                </div>
                 <button id="resetBtn" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200 ease-in-out mt-4">Reset</button>
            </div>

            <div class="visualization-section">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">Visualization</h2>
                <canvas id="graphCanvas"></canvas>
                <div class="output-section mt-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Traversal Order</h2>
                    <div id="traversalOutput" class="w-full p-3 border rounded-md bg-gray-50 text-gray-800 min-h-[100px]">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
